<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>WORD TEST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div class="jumbotron">
        <h1>WORD TEST</h1>
        <!-- 수정 시작 -->
        <div class="d-flex justify-content-end">
            <a href="/admin" th:if="${isAdmin}">운영자 페이지</a>
        </div>
        <div class="d-flex justify-content-end">
            <p>
                <span th:if="${loggedIn}">
                    <a href="/logout">로그아웃</a>
                </span>
                <span th:unless="${loggedIn}">
                    <a href="/login">로그인</a>
                    <a href="/new">회원 가입</a>
                </span>
            </p>
        </div>
        <!-- 수정 끝 -->
        <p class="lead">고객 기능</p>
        <p>
            <a class="btn btn-lg btn-secondary" href="/user">고객 기능</a>
        </p>
        <p class="lead">단어 기능</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/word">단어 확인 하기</a>
        </p>
        <p class="lead">테스트 기능</p>
        <p>
            <a class="btn btn-lg btn-info" href="/test">테스트 정보</a>
        </p>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
