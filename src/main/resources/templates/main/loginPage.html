<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>WORD TEST</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/login" th:object="${form}" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label th:for="name">ID</label>
            <input type="text" th:field="*{login_id}" class="form-control"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('login_id')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('login_id')}" th:errors="*{login_id}">잘못된 아이디</p>
            <small class="text-danger" th:if="${#fields.hasErrors('login_id')}" th:errors="*{login_id}">ID는 필수
                입력값입니다</small>

            <label th:for="name">PASSWORD</label>
            <input type="password" th:field="*{login_pw}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('login_pw')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('login_pw')}" th:errors="*{login_pw}">잘못된 비밀번호</p>

            <p th:if="${noMemberExist}" class="text-danger">잘못된 아이디이거나 비밀번호입니다</p>
            <p th:if="${isBlankedValueExist}" class="text-danger">모든 값을 입력해주세요</p>
            <button type="submit" class="btn btn-primary">로그인</button>
            <div>
                <a href="/" class="btn btn-primary" style="float: right;">돌아가기</a>
                <div th:replace="fragments/footer :: footer"/>
            </div> <!-- /container -->
</body>
</html>
